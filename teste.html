<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de Landpage</title>
    <link rel="stylesheet" href="">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.box {
			width: 300px;
			height: 300px;
			background-color: #ddd;
			margin: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}

		.box h2 {
			margin-top: 0;
		}

		.box p {
			margin: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<h2>Título da seção 1</h2>
			<p>Descrição da seção 1</p>
		</div>
		<div class="box">
			<h2>Título da seção 2</h2>
			<p>Descrição da seção 2</p>
		</div>
		<div class="box">
			<h2>Título da seção 3</h2>
			<p>Descrição da seção 3</p>
		</div>
	</div>
</body>
</html>
